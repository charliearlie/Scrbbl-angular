<!DOCTYPE html>
<html ng-app="Scrbbl">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrbbl</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="public/stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <div ng-controller="LoginCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <span class="glyphicon glyphicon-music"></span>
                <strong>Scrbbl</strong></a>
        </div>
        <ul class="nav navbar-nav">
            <li data-match-route="/$"><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
            </li>
            <li data-match-route="/about"><a href="/about">About me</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right" id="lastfm-login" ng-if="!user">
            <li><a href="#" ng-click="authenticate()">Login with Last.FM</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right" id="lastfm-login" ng-if="user">
            <li class="navbar-text" ng-bind="user"></li>
            <!--Will be Last.FM name -->
            <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
        </ul>
    </div>

    <div ng-view></div>
    

    <script src="bower_components/angular/angular.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" 
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="app.js"></script>
    <script src="public/controllers/main.js"></script>
    <script src="public/controllers/login.js"></script>
    <script src="public/services/authenticate.js"></script>
    <script src="public/services/scrobble.js"></script>
</body>

</html>
