<div class="jumbotron">
    <div class="container">
        <div class="alert alert-success alert-dismissible" role="alert" ng-if="success">
            <button type="button" ng-click="{{success = false}}" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success</strong> - Track scrobbled successfully.
        </div>

        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="songinput">Album Title</label>
                                <div class="col-md-8">
                                    <input ng-model="album.title" id="songinput" name="songinput" type="text" placeholder="" class="form-control input-md">

                                </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="scrobblebutton"></label>
                                <div class="col-md-8">
                                    <button id="scrobblebutton" name="scrobblebutton" class="btn btn-primary" ng-click="scrobble()">Search</button>
                                </div>
                                <div class="col-md-8" ng-if="!user">
                                    <button id="loginbutton" name="loginbutton" class="btn btn-danger" ng-click="authenticate()">Login with Last.FM</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
                <div class="col-lg-4 col-md-5 col-sm-6">
                    <div class="result" ng-repeat="result in results" ng-click="selectResult(result.title, result.artist)">
                        <h5>{{result.title}}</h5>
                        <p style="font-size:10px">{{result.artist}}</p>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
